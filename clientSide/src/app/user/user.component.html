<div class="ui grid mt-5"  style="margin-top: 35px">
    <div class="four wide column"></div>
  <div class="eight wide column">
    <h2 class="ui teal image header">
      <!-- <img src="assets/images/logo.png" class="image"> -->
      <div class="content">
        Log-in to your account.
      </div>
    </h2>
    <div class="ui stacked segment">
    <form class="ui form" (submit)="signIn()" onsubmit="return false;" autocomplete="off">
        <!-- <form class="ui form" > -->
          <div class="ui icon negative message" *ngIf="this.error === true">
            <i class="exclamation circle red icon"></i>
            <div class="content">
            <div class="header">
             <!-- <span *ngIf="!this.userDeatils.name"> name is required !</span> -->
             <!-- <span *ngIf="!this.userDeatils.email"> email is required !</span> -->
             <!-- <span *ngIf="!this.userDeatils.password"> password is required !</span> -->
             <span *ngIf="this.error === true"> something went wrong !</span>
            </div>
          </div>
        </div>
        <div class="field">
            <div class="ui left icon input">
              <i class="mail icon"></i>
              <input type="email" name="email" [(ngModel)]="login.email" placeholder="enter register email">
            </div>
          </div>
          <div class="field required">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="password" name="password" [(ngModel)]="login.password" placeholder="enter password">
            </div>
          </div>
        <!-- <button class="ui fluid large teal button" (click)=" signIn()">Login</button> -->
        <button class="ui fluid large teal button" >Login</button>
      </form>
    </div>
   
    <div class="ui message">
      New to us? <a href="#" [routerLink]="['/user-register']">Sign Up</a>
    </div>
  </div>
  <div class="four wide column">
    </div>
</div>
